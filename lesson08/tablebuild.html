<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Table build activity created by 
    Juliana Jesus Lemos in WDD 230: Web Frontend Development at 
    Brigham Young University - Idaho">
    <title>Course Portal Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faustina&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/tablecss.css">
    
</head>

<body>
    <header class="hero-header">
        <h1 class="hero-name">TABLE BUILD</h1>
    </header>
    <main>
        <table>
            <caption>Table 1: Wasatch Sales</caption>
            <thead>
                <tr>
                    <th colspan="2" scope="colgroup">Sales</th>
                </tr>
                <tr>
                    <th scope="col">Month</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>July</td>
                    <td>3,000</td>
                </tr>
                <tr>
                    <td>August</td>
                    <td class="highlight">8,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>4,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>3,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>2,000</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <h2>&copy;<span id="date1"></span> - Juliana Lemos - Brazil</h2>
    </footer>
    <script src="scripts/main.js"></script>            
</body>
</html>
