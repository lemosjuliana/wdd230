<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy Load Activity by 
    Juliana Jesus Lemos in WDD 230: Web Frontend Development at 
    Brigham Young University - Idaho">
    <title>Lazy Load Activity</title>
  <meta name="description" content="We introduce the design pattern of progressive loading or 'lazy-loading' of images.">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body> 
  <h1>Progressive Loading of Images</h1>
  <main>
    <picture>
      <img src="images/placeholder.png" data-src="https://picsum.photos/300/400?img=1" alt="300x400 pixels random image 1">
    </picture>

    <picture>
      <img src="images/placeholder.png" data-src="https://picsum.photos/300/400?img=2" alt="300x400 pixels random image 2">
    </picture>

    <picture>
      <img src="images/placeholder.png" data-src="https://picsum.photos/300/400?img=3" alt="300x400 pixels random image 3">
    </picture>

    <picture>
      <img src="images/placeholder.png" data-src="https://picsum.photos/300/400?img=4" alt="300x400 pixels random image 4">
    </picture>

    <picture>
      <img src="images/placeholder.png" data-src="https://picsum.photos/300/400?img=5" alt="300x400 pixels random image 5">
    </picture>
  </main>
  <script src="scripts/main.js"></script>
</body>
</html>
